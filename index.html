<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SKYJO Online by emilian1000000</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
    </header>
    <div class="hbox">
        <div>
          <form id="players" name="players"><!--filled in JS--></form>
        </div>
        <div>
          <button class="gobutton" id="new-game">PLAY</button>
        </div>
    </div>
    <div class="hbox" id="gameboard"></div>
    <div>
      <button class="cardbutton" id="deck"></button>
      <button class="cardbutton" id="open-card"></button>
    </div>
    <div>
    </div>
    <footer>
      <hr/>
      <p>Based on but not affiliated with a great card game <a href="https://magilano.eu/produkt/skyjo/">SKYJO by Magilano</a></p>
    </footer>
    <!--
      templates
    -->
    <template id="player-name">
      <label>Player Name: </label>
      <input id="playernames"></input><br/>
    </template>
    <template id="player-cards">
      <table>
        <thead>
          <tr>
            <td colspan="4"><span id="gbname" class="gbname">Player</span>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
          </tr>
          <tr>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
          </tr>
          <tr>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
            <td><button class="cardbutton" name="cardbutton"></button></td>
          </tr>
          <tr>
            <td colspan="4">Total points: <span id="totalpoints"></span></td>
          </tr>
        </tbody>
      </table>
    </template>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
